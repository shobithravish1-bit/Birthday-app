<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday My Love</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #4f8dd8, #020824);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      overflow: hidden;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.6;
      animation: float 12s infinite alternate;
    }

    .blob1 {
      width: 260px;
      height: 260px;
      background: #ff9a9e;
      top: -40px;
      left: -40px;
    }

    .blob2 {
      width: 260px;
      height: 260px;
      background: #fecfef;
      bottom: -60px;
      right: -40px;
      animation-delay: 2s;
    }

    @keyframes float {
      to {
        transform: translate3d(40px, 40px, 0);
        opacity: 0.8;
      }
    }

    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.08);
      padding: 24px 22px 26px;
      border-radius: 20px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.55);
      text-align: center;
      max-width: 360px;
      width: 90%;
      border: 1px solid rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      color: #fdfdff;
    }

    h1 {
      color: #ffb6e6;
      margin-bottom: 6px;
      font-size: 24px;
    }

    .subtitle {
      font-size: 13px;
      color: #d0d7ff;
      margin-bottom: 10px;
    }

    .photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255, 255, 255, 0.7);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      margin-bottom: 12px;
    }

    #message {
      margin: 10px 0 18px;
      font-size: 15px;
      line-height: 1.5;
      min-height: 46px;
    }

    input {
      padding: 9px 10px;
      width: 100%;
      margin-bottom: 12px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.45);
      background: rgba(3, 9, 30, 0.7);
      color: #fff;
      text-align: center;
      outline: none;
    }

    button {
      background: linear-gradient(135deg, #ff5fa2, #ffc371);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 999px;
      font-size: 15px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 0 18px rgba(255, 111, 169, 0.7);
      margin-top: 6px;
    }

    #nextBtn {
      display: none;
      margin-top: 14px;
      background: linear-gradient(135deg, #6ae3ff, #9f8cff);
      box-shadow: 0 0 18px rgba(120, 160, 255, 0.7);
    }
  </style>
</head>

<body>
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>

  <div class="card">
    <h1>ðŸ’– Happy Birthday ðŸ’–</h1>
    <div class="subtitle">For you, the one who owns my heart</div>

    <div id="message">

    <input id="codeInput" placeholder="Enter secret code" />
    <button onclick="unlockCard()">Click here my darling</button>

    <button id="nextBtn" onclick="goNext()">Continue âžœ</button>

    <audio id="bgMusic" loop>
      <source src="audio.mp3" type="audio/mpeg">

  </div>

  <script>
    const SECRET_CODE = "0611";

    const wishes = [
      "Happy Birthday my love. You make me smile every single day and make my day softer, brighter and beautiful just by being you ðŸ’•",
      "Every moment with you feels like home and brings me happiness i love you my darling and i really hope you have a really great year ahead <3",

      "Today is your special day my darling i hope you be happy and im thankful and grateful to have you in my life â¤ï¸"
    ];

    let hasStartedMusic = false;

    function unlockCard() {
      const code = document.getElementById("codeInput").value.trim();
      const messageEl = document.getElementById("message");
      const music = document.getElementById("bgMusic");

      if (code !== SECRET_CODE) {
        messageEl.textContent = "Not quite right, my love ðŸ’— Try again.(another hint 'the first day'";
        return;
      }

      messageEl.textContent = wishes[Math.floor(Math.random() * wishes.length)];
      document.getElementById("nextBtn").style.display = "inline-block";

      if (!hasStartedMusic) {
        hasStartedMusic = true;
        music.play().catch(() => {});
      }
    }

    function goNext() {
      window.location.href = "https://shobithravish1-bit.github.io/promises/";
    }

</html>
